{%extends "registration/base.html"%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid login-page">

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 login-section">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default login-body">

        <div class="panel-heading">
          <p class="text-center">Sign In</p>
        </div>
        <div class="panel-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input type="submit" class="btn  btn-primary login-btn btn-sm mt-3" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="mt-3">Do not have an account? Sign up <a href="/accounts/register/">here.</a></p>
        </div>
      </div>

    </div>
    
  </div>
</div>

{% endblock %}
